<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div id="heading">
                <a href="index.html">Google Search</a>
            </div>

            <div id="google">
                <div id="images">
                    <h1>Google</h1>
                </div>
            </div>
            
            <div id="form">

                <form action="https://www.google.com/search">
                    <div id="input_text">
                        <input id="search_bar" type="text" name="q">
                        <input type="hidden" name="gl" value="us">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    
                    <div id="buttons">
                        <input class="button_search" type="submit" value="Google Images">
                    </div>
                </form>
                
             </div>       

        </div>

    </body>
</html>
