<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div class="container_adv">

            <div id="heading">
                <a href="index.html">Google Search</a>
            </div>
            
            <div class="info">
                <h2>Advanced Search</h2>
            </div>
        </div>
                <hr class="line">
        <div class="container_adv">
            <div class="info">
                <h4>Find pages with...</h4>
            </div>

            <div id="forms">
                <form action="https://www.google.com/search">

                    <div class="input_text_adv">

                        <div class="adv_bar">all these words:</div>
                        <div class="adv_input"><input id="search_bar_adv" type="text" name="as_q"></div>
                        
                        <div class="adv_bar">this exact word or phrase:</div>
                        <div class="adv_input">   <input id="search_bar_adv" type="text" name="as_epq"></div>
                        
                        <div class="adv_bar">any of these words:</div>
                        <div class="adv_input"><input id="search_bar_adv" type="text" name="as_oq"></div>
                        
                        <div class="adv_bar">none of these words:</div>  
                        <div class="adv_input"><input id="search_bar_adv" type="text" name="as_eq"></div>
                        
                        <div></div>
                        <div id="adv_div_button"><input id="advanced_button" type="submit" value="Advanced Search"></div>
                    
                    </div>
                    
                    
                
                </form>
            </div>
        </div>
    </body>
</html>
